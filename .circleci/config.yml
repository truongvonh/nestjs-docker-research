version: 2.1
orbs:
  node: circleci/node@3.0.0
  docker: circleci/docker@1.4.0
  dotenv: anilanar/dotenv@volatile
  persist-env: christeredvartsen/persist-env@0.1.0

jobs:
  persist-env:
    machine: true
    description: Persist all environment variables
    steps:
      - run:
          name: Touch file
          command: touch .env
      - run:
          name: Append to bash environment file
          command: cat .env >> $BASH_ENV

  #  set-env:
