  #          command: |
  #            for file in .env $BASH_ENV
  #            do
  #              echo "export << parameters.var-name >>=\"<< parameters.var-value >>\"" >> $file
  #            done

  build-and-publish-docker-image:
    environment:
      DOCKER_IMAGE: truongvn/trello-nestjs
      DOCKER_TAG: latest
    executor: docker/docker

    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      #      - dotenv/source:
      #          path: .env
      - docker/build:
          extra_build_args: '--no-cache --rm --target production'
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG

      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG

  deploy-digital-ocean-vps:
    executor: docker/docker
    steps:
      - add_ssh_keys
      - run: ssh-keyscan -H $DEPLOY_IP >> ~/.ssh/known_hosts
      - run: ssh -oStrictHostKeyChecking=no -v $DEPLOYED_USER@$DEPLOY_IP './scripts/deploy-backend.sh'

workflows:
  docker-init:
    jobs:
      - persist-env
      - build-and-publish-docker-image:
          requires:
            - persist-env
      - deploy-digital-ocean-vps:
          requires:
            - build-and-publish-docker-image
